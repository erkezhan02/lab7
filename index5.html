<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление символа из строки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Удаление символа из строки</h1>
<div>
    <label for="string">Введите строку:</label>
    <input type="text" id="string" placeholder="Введите строку">
</div>
<div>
    <label for="position">Введите позицию:</label>
    <input type="number" id="position" placeholder="Введите позицию">
</div>
<button onclick="removeCharacter()">Удалить символ</button>

<div class="result" id="result"></div>

<script>
    function removeCharacter() {
        const inputString = document.getElementById('string').value;
        const position = parseInt(document.getElementById('position').value);
        let result = '';

        // Проверка на корректность позиции
        if (position < 0 || position >= inputString.length) {
            result = 'Пожалуйста, введите корректную позицию.';
        } else {
            // Удаление символа из строки
            result = inputString.slice(0, position) + inputString.slice(position + 1);
        }

        // Отображение результата
        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
